<div class="container">
  <h1>List of all messages from clients:</h1>
  <div class="row">
    <div class="col-sm-10 offset-1">
<table mat-table [dataSource]="messages" multiTemplateDataRows>
  <ng-container matColumnDef="dateOfSend">
    <th mat-header-cell *matHeaderCellDef> Date Of Send </th>
    <td mat-cell *matCellDef="let element"> {{element?.dateOfSend | date:'dd.MM.y  HH:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email address </th>
    <td mat-cell *matCellDef="let element"> {{element?.emailAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element">{{element?.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element">{{element?.title}}</td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="container" *ngIf="messages && messages[0]">
          {{element.messageContent}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToData;"></tr>
  <tr [ngStyle]="{'font-weight':(element.isRead === true) ? 'normal': '700' }" mat-row *matRowDef="let element; columns: columnsToData;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element; readMessage(element.id)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
</div>
</div>
