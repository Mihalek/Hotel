<div class="container">
  <h1>List of all users</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element?.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th justify="end" mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef="let element">
          <div *ngIf="element.role != 'main'">
            <button (click)="changeRole(element.id)" mat-button class="btn btn-primary edituserbutton">Change Role</button>
            <button (click)="removeUser(element.id)" mat-button class="btn btn-danger removeuserbutton">Remove User</button>    
          </div> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
