<div *ngIf="!loggedIn()">
    <div class="container">
        <div *ngIf="!registerMode" class="startview">
            <h1>Welcome to our Hotel!</h1>
            <h2>If you want to reserve room please register</h2>
            <div class="text-center regbutton">
                <button type="button" class="btn btn-warning btn-lg" (click)="registerToggle()">Register</button>
            </div>
        </div>

        <div *ngIf="registerMode" class="registerform">
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="labelforemailaddress">Email address</label>
                    <input type="email" class="form-control" id="labelforemailaddress"
                        placeholder="name@example.com" name="email" [(ngModel)]="model.email">
                </div>
                <div class="form-group">
                    <label for="labelforusername">Username</label>
                    <input type="text" class="form-control" id="labelforusername" placeholder="Username"
                        name="username" [(ngModel)]="model.username">
                </div>
                <div class="form-group">
                    <label for="labelforname">Name</label>
                    <input type="text" class="form-control" id="labelforname" placeholder="Name" name="name"
                        [(ngModel)]="model.name">
                </div>
                <div class="form-group">
                    <label for="labelforsurname">Surname</label>
                    <input type="text" class="form-control" id="labelforsurname" placeholder="Surname"
                        name="surname" [(ngModel)]="model.surname">
                </div>
                <div class="form-group">
                    <mat-label>Date of birth</mat-label>
                    <input placeholder="Date of birth" id="dateofbirth" class="form-control" matInput
                        [matDatepicker]="picker1" name="dateofbirth" [(ngModel)]="model.dateofbirth">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </div>
                <div class="form-group">
                    <label for="labelforaddress">Address</label>
                    <input type="text" class="form-control" id="labelforaddress" placeholder="Address"
                        name="address" [(ngModel)]="model.address">
                </div>
                <div class="form-group">
                    <label for="labelforpassword">Password</label>
                    <input type="password" class="form-control" id="labelforpassword" placeholder="Password"
                        name="password" [(ngModel)]="model.password">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-lg btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="loggedIn()">
    <h1>Welcome Client!!</h1>
    <br>
    <h2>Have a nice day :)</h2>
</div>
