<div class="container">
    <div *ngIf="!registerMode" class="startview">
        <h1>Welcome to our Hotel!</h1>
        <h2>If you want to reserve room please register</h2>
        <div class="text-center regbutton">
            <button type="button" class="btn btn-warning btn-lg" (click)="registerToggle()">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="registerform">
        <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Name" name="username" [(ngModel)]="model.username">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Name" name="name" [(ngModel)]="model.name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Surname</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Surname" name="surname" [(ngModel)]="model.surname">
            </div>
            <div class="form-group">
                  <mat-label>Date of birth</mat-label>
                  <input placeholder="Date of birth" id="exampleFormControlInput4" class="form-control" matInput [matDatepicker]="picker1" name="dateofbirth" [(ngModel)]="model.dateofbirth">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Address" name="address" [(ngModel)]="model.address">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Password</label>
                <input type="password" class="form-control" id="exampleFormControlTextarea1" placeholder="Password" name="password" [(ngModel)]="model.password">      
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-lg btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
