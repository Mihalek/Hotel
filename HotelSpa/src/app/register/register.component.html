<div class="container">
    <div *ngIf="!registerMode" class="startview">
        <h1>Welcome to our Hotel!</h1>
        <h2>If you want to reserve room please register</h2>
        <div class="text-center regbutton">
            <button type="button" class="btn btn-warning btn-lg" (click)="registerToggle()">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="registerform">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Surname</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="Password">      
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-lg btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
