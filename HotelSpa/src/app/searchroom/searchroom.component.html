<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="textinform">Find free room by date of your visit</h2>
      <form>
        <div class="form-group searchroom">
          <mat-form-field>
            <mat-label>Choose a first day</mat-label>
            <input #startdate (dateChange)="changeStartDate()" [(ngModel)]="startDate" name="startdate" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a last day</mat-label>
            <input #enddate (dateChange)="changeEndDate()" [(ngModel)]="endDate" name="enddate" matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <button (click)="Search()" type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
