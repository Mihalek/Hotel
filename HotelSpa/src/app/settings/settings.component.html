<div class="container">
    <h1>Edit your profile:</h1><br>
    <div class="registerform">
      <form #registerForm="ngForm" (ngSubmit)="saveChanges()">
        <div class="form-group">
          <label for="labelforemailaddress">Email address</label>
          <input type="email" [(ngModel)]="user.email" class="form-control" id="labelforemailaddress" placeholder="name@example.com"
            name="email">
        </div>
        <div class="form-group">
          <label for="labelforname">Name</label>
          <input type="text" [(ngModel)]="user.name" class="form-control" id="labelforname" placeholder="Name" name="name">
        </div>
        <div class="form-group">
          <label for="labelforsurname">Surname</label>
          <input type="text" [(ngModel)]="user.surname" class="form-control" id="labelforsurname" placeholder="Surname" name="surname">
        </div>
        <div class="form-group">
          <mat-label>Date of birth</mat-label>
          <input placeholder="Date of birth" [(ngModel)]="user.dateOfBirth" id="dateofbirth" class="form-control" matInput [matDatepicker]="picker1"
            name="dateofbirth">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
        <div class="form-group">
          <label for="labelforaddress">Address</label>
          <input type="text" class="form-control" [(ngModel)]="user.address" id="labelforaddress" placeholder="Address" name="address">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-lg btn-success">Accept Changes</button>
        </div>
      </form>
    </div>
</div>
